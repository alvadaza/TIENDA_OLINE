<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapu Tienda Online</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Lapu Online</h1>
        <div class="cart-icon" id="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </div>
      </div>
    </header>

    <nav>
      <div class="container">
        <ul class="categories">
          <li>
            <a href="#" class="active" data-category="todos"
              >Todos los productos</a
            >
          </li>
          <li><a href="#" data-category="Mantas">Mantas</a></li>
          <li><a href="#" data-category="Almohadas">Almohadas</a></li>
          <li><a href="#" data-category="Toallas">Toallas</a></li>
          <li><a href="#" data-category="Edredónes">Edredónes</a></li>
          <li><a href="#" data-category="Cobijas">Cobijas</a></li>
          <li><a href="#" data-category="Colchas">Colchas</a></li>
          <li><a href="#" data-category="Sabanas">Sabanas</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section id="products" class="products-grid">
        <!-- Los productos se cargarán aquí con JavaScript -->
      </section>
    </main>

    <div id="cart-modal" class="cart-modal">
      <div class="cart-content">
        <div class="cart-header">
          <h2>Carrito de Compras</h2>
          <button id="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div id="cart-items">
          <!-- Los items del carrito se cargarán aquí -->
        </div>
        <div class="cart-footer">
          <div class="cart-total">
            <strong>Total:</strong> <span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-btn" class="checkout-btn">
            Proceder al pago
          </button>
          <button id="clear-cart" class="clear-cart">Vaciar carrito</button>
        </div>
      </div>
    </div>

    <div id="product-modal" class="product-modal">
      <div class="product-modal-content">
        <button id="close-product-modal" class="close-modal">
          <i class="fas fa-times"></i>
        </button>
        <div id="product-detail">
          <!-- Detalles del producto se cargarán aquí -->
        </div>
      </div>
    </div>

    <!-- Modal del formulario (oculto por defecto) -->
    <div id="order-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Datos para el Envío</h2>
        <form id="order-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />

          <label for="address">Dirección:</label>
          <input type="text" id="address" required />

          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" required />

          <button type="button" id="send-order">Enviar Pedido</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Lapu Online. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
